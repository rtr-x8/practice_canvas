<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title> </title>
	<meta name="viewport"
							content="width=device-width,user-scalable=no">
		<meta name="description"
								content="">
			<meta name="keywords"
									content="">
				<link rel="stylesheet"
										href="css/reset.css">
					<link rel="stylesheet"
											href="css/common.css">
						<link rel="stylesheet"
												href="css/unique.css">
							<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script><![endif]-->
							<!--[if lte IE 9]><script>jQuery(function($) {$("*").removeClass (function (index, css) {
	return (css.match (/c3_\S+/g) || []).join(' ');
});});</script><![endif]-->
</head>
<body>
	<div class="l_loader"></div>
	<div class="l_wrapper">
		<header class="cf"
										id="header"
										role="banner"
										itemscope
										itemtype="http://schema.org/WPHeader">
			<div class="wrap">
				<h1 class="l_name">H1テキスト</h1>
				<nav class="l_nav is_close js_navi"
									role="navigation"
									itemscope
									itemtype="http://www.schema.org/SiteNavigationElement">
					<table>
						<tbody>
							<tr>
								<td class="l_list-item l_list-item01"
												itemprop="name">
									<a href="#table"
												itemprop="URL"></a>
										</td>
							</tr>
						</tbody>
					</table>
					</nav>
			</div>
			</header>
			<!-- /header#header-->
			<div class="l_contents">
				<div id="main">
					<main role="main">
						<div class="wrap">
							<canvas id="js_canvas01"
															width="450"
															height="350"></canvas>
						</div>
						<div class="wrap">
							<canvas id="js_canvas02"
															width="450"
															height="350"></canvas>
						</div>
						<div class="wrap">
							<canvas id="js_canvas03"
															width="450"
															height="350"></canvas>
						</div>
						<div class="wrap">
							<canvas id="js_canvas04"
															width="450"
															height="350"></canvas>
						</div>
						<div class="wrap">
							<canvas id="js_canvas05"
															width="450"
															height="350"></canvas>
						</div>
					</main>
				</div>
				<!-- #main-->
			</div>
			<!-- .l_contents-->
			<footer id="footer"
											role="contentinfo"
											itemscope="itemscope"
											itemtype="http://schema.org/WPFooter"><span class="js_pagetop pagetop">PAGE TOP</span>
				<div class="l_copyright"><small>Copyright&nbsp;2016&nbsp;rtr-x8&nbsp;All&nbsp;Rights&nbsp;Reserved.</small></div>
				</footer>
				<!-- /footer#footer-->
	</div>
	<!-- #wrapper-->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/script.min.js"></script>
	<script>
		$('.js_pagetop').on('click', function() {
			$('body, html').animate({
				scrollTop: '0'
			}, 500, 'swing')
		})
	</script>
	<script>
		$('header td a').on('click', function() {
			var href = $(this).attr('href');
			var target = $(href == "#" || href == "" ? 'html' : href);
			var position = target.offset().top - 100;
			$('body,html').animate({
				scrollTop: position
			}, 400, 'swing');
			return false;
		})
	</script>
</body>
</html>
